<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        #chatContainer {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        #chatContainer p, #chatContainer div {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chatContainer div {
            background-color: #e1f5fe;
        }
        #questionInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: calc(100% - 90px);
        }
        #sendButton {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80px;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .controls {
            display: flex;
            align-items: center;
        }
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="chat-container">
        <h1>AI 챗봇</h1>
        <div id="chatContainer">
            <p>대화를 시작해보세요</p>
        </div>
        <div class="controls">
            <input type="text" id="questionInput" placeholder="질문을 입력하세요">
            <button id="sendButton">전송</button>
        </div>
    </div>
</body>
</html>
