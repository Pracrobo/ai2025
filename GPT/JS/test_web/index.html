<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-output {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        #chat-input {
            display: flex;
            padding: 10px;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-input button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message === '') return;

            const chatOutput = document.getElementById('chat-output');
            const userMessageElement = document.createElement('div');
            userMessageElement.textContent = 'User: ' + message;
            chatOutput.appendChild(userMessageElement);

            // Simple bot response
            const botMessageElement = document.createElement('div');
            botMessageElement.textContent = 'Bot: ' + generateBotResponse(message);
            chatOutput.appendChild(botMessageElement);

            // Clear the input field and scroll chat to the bottom
            userInput.value = '';
            chatOutput.scrollTop = chatOutput.scrollHeight;
        }

        function generateBotResponse(message) {
            // This is where you'd implement more complex response logic
            return 'Hello, you said: ' + message;
        }
    </script>
</body>
</html>
