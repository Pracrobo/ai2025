<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/memo.js"></script>
    <style type="text/css">
        * {
            font-family: 'Open Sans', sans-serif;
        }
        .wrap {
            margin: auto;
            width: 900px;
        }
        .input-container {
            padding: 20px;
            background-color: rgb(220, 220, 220);
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px;
            border: 10px;
            width: 90%;
        }
        .card-id {
            display: none
        }
    </style>
    <title>메모장</title>
</head>
<body>
    <div class="wrap">
        <div class="input-container">
            <div class="form-group">
                <h1>메모장 v.1.0</h1>
            </div>
            <form action ="/memo" method="post">
                <div class="form-group">
                    <input id="input-title" class="form-control"  name="title" placeholder="제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <textarea id="input-text" class="form-control"  name="contents" rows="2" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="save" class="btn btn-primary">저장하기</button>
                </div>
            </form>
        </div>

        <!-- <div id="card-list" class="card-columns"> -->
        <div id="card-list" class="row">
        </div>
    </div>

    </div>
    
</body>
</html>
