<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // HTML, CSS, JS, 이미지 등 모두 완전히 로딩이 끝났다.
        window.onload = function () {
            console.log("모든 로딩이 끝남1");
        }
        // Arrow 함수
        window.onload = () => console.log("모든 로딩이 끝남2");

        document.addEventListener('DOMContentLoaded' , () => {
            console.log("DOM 로딩이 끝남");
        }); 

    </script>    
</body>
</html>
