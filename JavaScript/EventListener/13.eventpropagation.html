<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container {
            padding: 20px;
            background-color: lightgray;
        }
        .inner {
            padding: 10px;
            background-color: yellow;
        }
    </style>
     <script>
        document.addEventListener('DOMContentLoaded', function() {
    //        const container = document.getElementsByClassName('container');
            const container = document.querySelector('.container'); //css 셀럭터 문법으로 요소를 가져옴
            // querySelector(.className)
            // querySelector(#idName)
            // 여러개는 querySelectorAll()
            const inner = document.querySelector('.inner');
            container.addEventListener('click', function(event) {
                console.log('컨테이너 클릭됨');
            });
    
            inner.addEventListener('click', function(event) { // 없는 개체에 등록하려해서 안됨(Uncaught TypeError), Dom이 넣어지지 않았는데
                console.log('안쪽 클릭됨');
                event.stopPropagation(); // 전파금지
            });

        });
    </script>
</head>
<body>
    <div class = "container">
        <div class="inner"> 클릭하시오 </div>
    </div>    
   
</body>
</html>
