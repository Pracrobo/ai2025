<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #content  {
            height: 2000px;
            background: linear-gradient(to bottom, red, blue);
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        window.addEventListener('scroll', function() {
            console.log('페이지 스크롤중');
            console.log('스크롤 위치 : ' , window.pageYOffset);
            console.log('스크롤 위치: ' , document.documentElement.scrollTop);
            // 실무적으로는 
            const scrollPostion = window.pageYOffset ||  document.documentElement.scrollTop;
            console.log(scrollPostion);
        });
    </script>    
</body>
</html>
