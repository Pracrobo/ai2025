<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <textarea id="myTextArea" >여기 있는 파일 복사해보시오</textarea>
    <script>
        document.getElementById('myTextArea').addEventListener('copy', function(event) {
            event.preventDefault(); // 원래 기능 못하게 하기
            alert('텍스트 복사중');
        });


        document.getElementById('myTextArea').addEventListener('paste', function(event) {
            event.preventDefault(); // 원래 기능 못하게 하기
            alert('직접 구현하시오');
        });
    </script>    
</body>
</html>
