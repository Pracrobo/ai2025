<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const Utils = {
            months({count}) { //destructuring(구조 분할)
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul' , 'Aug', 'Sep', 'Nom']
                return months.slice(0, count);
            }
        }

        const labels = Utils.months({ count: 7 }); //다양한 가변인자를 받으려고 이런식으로 작성
        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'My First Dataset 2',
                data: [12, 23, 25, 32, 56, 45, 72],
                fill: false,
                borderColor: 'rgb(24, 200, 233)',
                tension: 0.1
            },
            {
                label: 'My First Dataset 2',
                data: [14, 50, 25, 43, 56, 23, 12],
                fill: false,
                borderColor: 'rgb(224, 45, 23)',
                tension: 0.1
            },
        ]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true, //y축이 0부터 시작하기
                    }
                },
                responsive: false, // 반응형 끄기
                maintainAspectRatio: true, // 비율을 유지할거냐 말거나
            }
        };
        const myChart = new Chart(ctx, config);

    </script>
</body>

</html>
