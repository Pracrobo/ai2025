<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body class="p-4">
    <h1 class="m-2">부트스트랩 Alert 예제</h1>

    <div class="alert alert-primary" role="alert"><i class="bi bi-volumn-up me-3"></i> 기본 알림 메세지 </div>
    <div class="alert alert-secondary" role="alert"> 세컨더리 알림 메세지</div>
    <div class="alert alert-success" role="alert"> 로그인 성공 메세지</div>
    <div class="alert alert-danger" role="alert">
        로그인 실패 메세지
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-warning" role="alert"> <i class="bi bi-unlock-fill me-2"></i>비밀번호 주의 메세지</div>
    <div class="alert alert-info" role="alert"> <i class="bi bi-plus-lg me-2"></i> 참고 메세지</div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert"> 닫을 수 있는 메세지입니다.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-lable="Close"></button>
    </div>
</body>
</html>
