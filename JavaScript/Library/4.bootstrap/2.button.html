<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
  </head>
<body>
    <button id="button" class="btn btn-primary" type="submit">Load Data</button>

    <button id="hidden-button" class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
        <span role="status">Loading Data</span>
    </button>

    <script>
        // 미션1. Load Data 버튼 추가하고 클릭했을때 로딩돌아가게 변경
        const btn = document.getElementById('button');
        const loadingBtn = document.getElementById('hidden-button');
        document.addEventListener('DOMContentLoaded', () => {
            loadingBtn.style.display = 'none';
        });

        btn.addEventListener('click', function(event) {
            btn.style.display = 'none';
            loadingBtn.style.display = 'block';
        });
    </script>
</body>
</html>
