<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        .calcurator {
            display: grid;
            grid-template-columns:  repeat(4, 1fr);
            grid-gap : 10px;
            max-width: 300px; /* 작아질때도 300px */
            margin : 0 auto;
            text-align: center;
        }

        .calcurator input {
            grid-column: span 4;
            padding : 10px;
            font-size: 18px;
        }
        .calcurator button {
            padding : 10px;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="calcurator">
        <input type="text" id="inputValue" value="" readonly>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>


        <button onclick="clickNumber(event)">7</button>
        <button>8</button>
        <button>9</button>
        <button>=</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>C</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
    </div>

    <script>
        function clickNumber(event) {
            const button = event.target.textContent;
            const inputValue = document.getElementById('inputValue');
            // 미션 1. 숫자를 클릭해서 입력창에 표시한다.
            inputValue.value += button;
            console.log(inputValue.value);
        }
    </script>
</body>
</html>
