<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 랜덤 고양이 불러오기</h1>
    <button id="loadBtn"> 야옹</button>
    <div id="image-container">
        <!-- 이미지 담을 곳-->
    </div>
    <script>
        //미션1. 우리의 플라스크 서버에 요청해서 이미지를 그린다.
        document.getElementById('loadBtn').addEventListener('click', async() => {
            const res = await fetch('http://127.0.0.1:5000/random-cat');
            const data = await res.json();
            console.log('최종 응답: ', data.url); // 최종 이미지 경로
            document.getElementById('image-container').innerHTML = `
                <img src="${data.url}" alt="랜덤고양이">
            `
        });
    </script>
</body>
</html>
