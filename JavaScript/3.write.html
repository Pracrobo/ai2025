<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button onclick="clickButton1()">헬로우 버튼</button>
    <button onclick="clickButton2()">굿바이 버튼</button>
    <script>
        function clickButton1() {
            document.write("Hello world");
        }
        
        function clickButton2() {
//            document.write("Goodbye world");
            for(var i =1 ; i <=5; i++) {
                document.write("<p>");
                document.write("숫자 : " + i);
                document.write("</p>");
           }
        }
    </script>    
</body>
</html>
