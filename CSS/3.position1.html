<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            color :white;
            margin : 5px;
            display: inline-block;

        }
        .rel {
            background-color:  orangered;
            position : relative; /*absolute;*/
            top : 50px;
            left : 50px;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            color :white;
            margin : 5px;
            display: inline-block;

        }
        .container {
            width: 200px;
            height: 200px;
            background-image: url("http://image.dongascience.com/Photo/2020/10/8a5748b94df480da7df06adcdaa417c9.jpg");
            background-size: 100%;
        }

        p {
            position: relative;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div class="rel">2</div>
    <div>3</div>
    <div class="container">
        <p class="inline">귀여운 고양이</p>
    </div>
</body>
</html>
