<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        #chatContainer {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        #chatContainer p, #chatContainer div {
            margin: 5px 0;
        }
        #questionInput {
            width: calc(100% - 84px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #sendButton {
            width: 70px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1> AI 챗봇</h1>
        <div id="chatContainer">
            <p> 대화를 시작해보세요 </p>
        </div>
        <input type="text" id="questionInput" placeholder="질문을 입력하세요">
        <button id="sendButton">전송</button>
    </div>
</body>
</html>
