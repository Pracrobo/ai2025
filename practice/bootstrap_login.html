<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
</head>
</head>
<body>
    <div class="container mb-2">
        <h1>회원가입 폼</h1>
        <form id="exampleForm">
            <div class="mb-3 row">
                <label for ="userName" class="form-label">사용자명</label>
                <input type="text" id="userName" name="userName" class="form-control" placeholder="3~10글자로 입력하세요" required>
                <p>사용자명은 3글자 이상 10글자 이하로 입력해야 합니다.</p>
            </div>            
            <div class="mb-3 row">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="대소문자, 숫자/특수문자 포함 8자 이상" required>
                <p>비밀번호는 대소문자, 숫자 또는 특수문자 중 3가지 이상 조합하여 8자 이상 입력해야 합니다.</p>
            </div>
            <div class="mb-3 row">
                <label for="name" class="form-label">이름</label>
                <input type="name" id="name" name="name" class="form-control" placeholder="1~10글자로 입력하세요" required>
            </div>
            <div class="mb-3 row">
                <label for="birthday" class="form-label">생년월일</label>
                    <i class="bi bi-calendar"> </i>    
                    <input type="date" id="date" name="date" class="form-control" placeholder="연도-연-일" required>
            </div>
            <div class="mb-3">
                <label for="interested" class="form-label">관심분야(최소 1개, 최대 3개 선택)</label><br>
                <input type="checkbox" id="interested1" name="interested1"><label for="interested1"> 관심분야1</label> <br>
                <input type="checkbox" id="interested2" name="interested2"><label for="interested2"> 관심분야2</label> <br>
                <input type="checkbox" id="interested3" name="interested3"><label for="interested3"> 관심분야3</label> <br>
                <input type="checkbox" id="interested4" name="interested4"><label for="interested4"> 관심분야4</label> <br>
            </div>
        </form>
        <button class="btn btn-primary mb-3" type="button" id="submit" name="button">
            <span role="status">제출</span>
        </button>
    </div>
</body>
</html>
