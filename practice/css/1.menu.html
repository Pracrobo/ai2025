<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .last {
           float: right;
       }
       .container .item {
           float: left;
           width: 100px;
       }

       .container > .item {
            width: 500px;
            background-color: blue;
       }
      
       .middle > .first {
            width: 500px;
            background-color: red;
            color: white;
       }
       .middle{
            width: 300px;
            border:  2px solid black;
       }
       .middle .m{
            width: 300px;
            border:  1px solid beige;
       }
   </style>
</head>
<body>
    <div class="container">
        <div class="item">menu1</div>
        <div class="item">menu2</div>
        <div class="item">menu3</div>
        <div class="item first">menu4</div>
        <div class="item middle">menu5</div>
        <div class="item middle">menu6</div>
        <div class="item middle">menu7
            <div class="item middle first">one</div>
            <div class="item middle m">two</div>
            <div class="item middle m">three</div>
            <div class="item middle last">four</div>
        </div>
        <div class="item last">login</div>
    </div>  
</body>
</html>
