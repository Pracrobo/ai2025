<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>타이머</title>
    <style>
        #timerDisplay {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            align-items: center;
            padding: 100px;
        }
        
        button {
            width: 100px;
            height: 50px;
        }
        #timer-container{
            display : flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="timerDisplay">00:00:00</div>
    <div id="timer-container">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
</body>
<script>
    const startButton = document.querySelector("#start");
    const stopButton = document.querySelector("#stop");
    const resetButton = document.querySelector("#reset");
    let timerDisplay = document.querySelector("#timerDisplay");

    let interval = null;    
    let secondsPassed = 0;

    startButton.addEventListener('click', () => {
        if (interval !== null) return; // 이미 실행 중이면 무시

        interval = setInterval(() => {
          secondsPassed++;
      
          const hours = String(Math.floor(secondsPassed / 3600)).padStart(2, '0');
          const minutes = String(Math.floor((secondsPassed % 3600) / 60)).padStart(2, '0');
          const seconds = String(secondsPassed % 60).padStart(2, '0');
      
          timerDisplay.textContent= `${hours}:${minutes}:${seconds}`;
        }, 100); // 100ms간격
    });
    stopButton.addEventListener('click', () => {
        clearInterval(interval);
        interval=null;
        console.log("멈췄어요");

    });
    resetButton.addEventListener('click', () => {
        clearInterval(interval);
        interval = null;
        secondsPassed = 0;
        timerDisplay.textContent = '00:00:00';
    })
</script>
</html>
