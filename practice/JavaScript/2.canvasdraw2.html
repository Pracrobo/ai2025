<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACMAN</title>
    <style>
        canvas {
            border : 1px dashed black
        }
    </style>
</head>
<body>
    <canvas id ="myCanvas" width="400" height="300"></canvas>
    
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        context.beginPath();
        context.moveTo(300, 100);

        const startAngle = 0.2 * Math.PI; //대충 45도
        const endAngle = 1.8 * Math.PI; // 대충 314도
        context.arc(300, 100, 50, startAngle, endAngle);
      //  context.linetTo(300,100);
        context.fillStyle = 'yellow';
        context.fill();
        context.closePath();



        //얼굴 그리기
        context.beginPath(); //시작
        //얼굴의 바깥원
        context.arc(75, 75, 50, 0, Math.PI * 2);
        
        //얼굴의 입(반원)
        context.moveTo(110, 75);
        context.arc(75, 75, 35 , 0, Math.PI);

        // 왼쪽 눈
        context.moveTo(65, 65);
        context.arc(60, 65, 5, 0, Math.PI * 2);
        // 오르쪽 눈
        context.moveTo(95, 65);
        context.arc(90, 65, 5, 0, Math.PI * 2);

        context.stroke(); 
        context.closePath(); //끝

    </script>
</body>
</html>
